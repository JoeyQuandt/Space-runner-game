<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
   <a-scene id="myScene">
      <a-camera id="myCamera" position="0 1 0" color="blue" >
        <a-cursor intersection-spawn="Event: click;mixin:voxel:"></a-cursor>
     </a-camera>
     <a-entity>
        <a-box static-body position="0 0.5 -7" rotation="0 0 0" width="9" color="green"></a-box>
        <a-sphere dynamic-body radius="0.5" position=" 0 1.5 -7" color="red" ></a-sphere>
        <a-sphere dynamic-body radius="0.5" position="-2 1.5 -7" color="red" ></a-sphere>
        <a-sphere dynamic-body radius="0.5" position="-4 1.5 -7" color="red" ></a-sphere>
        <a-sphere dynamic-body radius="0.5" position=" 2 1.5 -7" color="red" ></a-sphere>
        <a-sphere dynamic-body radius="0.5" position=" 4 1.5 -7" color="red" ></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  <script src="https://codechangers.com/shoot-full.js"></script>
</html>
