<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://www.codechangers.com/lessons/vr/aframe/physics.js"></script>
    <title>Document</title>
</head>
    <body>
        <a-scene id="myScene">
            <a-camera pointer-lock-enabled="true" position="0 1 0" id="myCamera">
                <a-cursor intersection-spawn="Event: click; mixin: vogel;"></a-cursor>
            </a-camera>
            <a-entity class="shooter-box">
                <a-box static-body position="0 0.5 -7" width="9" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-sphere radius="0.5" dynamic-body position="0 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-4 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="4 1.5 -7" color="red"></a-sphere>
            </a-entity>
            <a-entity class="shooter-box" position="-10 0 0" rotation="0 45 0">
                <a-box static-body position="0 0.5 -7" width="9" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-sphere radius="0.5" dynamic-body position="0 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-4 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="4 1.5 -7" color="red"></a-sphere>
            </a-entity>
            <a-entity class="shooter-box" position="-10 0 0" rotation="0 45 0">
                <a-box static-body position="0 0.5 -7" width="9" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-sphere radius="0.5" dynamic-body position="0 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-4 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="4 1.5 -7" color="red"></a-sphere>
            </a-entity>
            <a-entity class="shooter-box" position="10 0 0" rotation="0 -45 0">
                <a-box static-body position="0 0.5 -7" width="9" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-sphere radius="0.5" dynamic-body position="0 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="-4 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="2 1.5 -7" color="red"></a-sphere>
                <a-sphere radius="0.5" dynamic-body position="4 1.5 -7" color="red"></a-sphere>
            </a-entity>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
        <script src="https://www.codechangers.com/lessons/vr/aframe/shoot.js"></script>
        <script src="https://www.codechangers.com/lessons/vr/aframe/vr.js"></script>
    </body>
</html>
